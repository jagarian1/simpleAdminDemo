 <!DOCTYPE html>
 <html>
     <head>
        <title>Vue 3 Basics</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.too {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none
            }
        </style>
     </head>

    <body>
         <div id="app" v-cloak>
             {{ greeting }}
             <!-- <input v-model="greeting" /> -->
             <button v-on:click="isVisible = !isVisible">Show Box</button>
             <hr/>

             <input @keyup.enter="greet(greeting)" v-model="greeting" />
             <div v-if="isVisible" class="box"></div>
             <!-- <input @keyup.enter="greet()" v-model="greeting" />
         </div> -->

         <script src="http://unpkg.com/vue@next"></script>
         <script>
            let app = Vue.createApp({

                template: `
                    <form @submit.prevent="handleSubmit">
                        <h1>{{ title }}</h1>
                        <custom-input
                            v-for="(input,i) in inputs"
                            :key="i"
                            v-model="input.value"
                            :label="input.label"
                            :type="input.type"
                            />
                        /* <custom-input type="email" />
                        <custom-input type="password" v-bind:label="emaillabel" /> */
                        <button>Log in</button>    
                    </form>
                `,
                components: ['custom-input'],
                data() {
                    return {
                        title: 'Login Form',
                        inputs: [
                            'email',
                            'password',
                            'name',
                        ],
                        email: '',
                        password: '',
                        emailLabel: 'Email',
                        passwordLabel: 'Password'
                    }
                },
                methods: {
                    handleSubmit() {
                        console.log('submitted')
                    }
                },
                updated() {
                    console.log("updateed");
                }
            })
            app.component('test-box', {
                template: `
                    <div class="box"></div>
                `,
                created() {
                    console.log('created')
                },
                mounted() {
                    console.log('mounted');
                },
                unmounted() {
                    console.log('unmounted')
                }
            })
            app.mount('#app')
        </script>
     </body>
 </html>
